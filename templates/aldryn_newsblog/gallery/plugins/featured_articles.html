{% load i18n staticfiles thumbnail cms_tags apphooks_config_tags %}

{% load i18n %}
 <div class="row collapse expanded">
	<div class="small-12 medium-12 large-12 columns">
		<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
		  <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
		    


{% for article in articles_list %}
<li class="orbit-slide">
							<header class="header" style="background-image: url(
{% if article.featured_image_id %}
    {% thumbnail article.featured_image 1200x450 crop subject_location=article.featured_image.subject_location %}
{% else %}
    {% static 'img/post-bg.jpg' %}
{% endif %}
)">	
						
						<span class="orbit-caption">
		   	 			{% include "aldryn_newsblog/includes/featured.html" with namespace=instance.app_config.namespace%}
		   	 			
						</span>
						

	
	</header>
	</li>
	
{% empty %}
    <p>{% trans "No items available" %}</p>
{% endfor %}

			
  </ul>
